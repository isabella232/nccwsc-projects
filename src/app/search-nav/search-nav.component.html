<form #f="ngForm"
       (ngSubmit)="onSubmit(f.value)"
       class="ui form row">

  <div class="field col-md-12">
    <input type="text"
            id="queryTerms"
            [(ngModel)]="searchQuery" 
            value="searchQuery" 
            placeholder="Search terms ..."
            name="queryTerms"><br /><br />
    <ng-select placeholder="Topic" [options]="topics" (selected)="onTopicsChange($event.value)"></ng-select>
    <ng-select placeholder="Subtopic" *ngIf="subtopics.length > 0" [options]="subtopics" (selected)="onSubtopicsChange($event.value)"></ng-select>
    <ng-select placeholder="NCCWSC/CSCs" [options]="orgs" (selected)="onOrgsChange($event.value)"></ng-select>
   </div>

   <div class="col-md-12">
    <button type="submit" class="btn btn-primary">Search</button>
   </div>

 </form>
