
<h1>{{ this.csc_title }}</h1>


<table class="table table-bordered table-striped">
  <tr>
    <th>Year(s)</th>
    <th>Title</th>
    <th>Principle Investigator(s)</th>
    <th>Contains</th>
  </tr>
<!--</table>-->
<span *ngFor= "let projectYear of cscJson">

<div class="project_year" *ngIf="projectYear.title">
    <!--{{ projectYear.title }}-->
<!--<table class="table table-bordered table-striped">-->
      <tr *ngFor= "let project of projectYear.projects">
        <td>
          {{ project.dates}}
        </td>
        <td>
          <a [routerLink]="['/project/', sbId, project.id]">
            {{ project.title}}
          </a>
          <ul *ngIf="project.children?.length > 0">
            <li *ngFor= "let childProject of project.children">{{ childProject.title }}</li>
          </ul>
        </td>
        <td *ngIf="project.principal_investigator">
          <ul *ngFor="let pi of project.principal_investigator">
            <p>{{ pi.name }} (<em>{{ pi.organization}})</em></p>
          </ul>
        </td>
        <td>
          <ul>
            <li *ngIf="project.hasFolders">Folder(s)</li>
            <li *ngIf="project.hasMaps">Maps</li>
          </ul>
        </td>
      </tr>
<!--</table>-->
  </div>

</span>
</table>
<br>
<br>
